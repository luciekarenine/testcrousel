<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel de 12 Photos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel">
    <!-- Flèche gauche de navigation ajoutée ici -->
    <button class="carousel-button prev">&#10094;</button> <!-- Flèche gauche -->

    <!-- Conteneur des images -->
    <div class="carousel-track-container">
        <ul class="carousel-track">
            <li class="carousel-slide"><img src="https://i.imgur.com/EnoFdbz.jpeg" alt="Image 1"></li>
            <li class="carousel-slide"><img src="https://i.imgur.com/5dYK58l.jpeg" alt="Image 2"></li>
            <li class="carousel-slide"><img src="https://i.imgur.com/Zgz6WWz.jpeg" alt="Image 3"></li>
            <li class="carousel-slide"><img src="https://i.imgur.com/zQBKYoh.png" alt="Image 4"></li>
            <li class="carousel-slide"><img src="https://i.imgur.com/qvWtp5G.jpeg" alt="Image 5"></li>
            <li class="carousel-slide"><img src="https://i.imgur.com/326f2wT.jpeg" alt="Image 6"></li>
            <li class="carousel-slide"><img src="https://i.imgur.com/nO9XYB9.jpeg" alt="Image 7"></li>
            <li class="carousel-slide"><img src="https://i.imgur.com/Zo2TdQ5.jpeg" alt="Image 8"></li>
            <li class="carousel-slide"><img src="https://i.imgur.com/ZmGyIiu.jpeg" alt="Image 9"></li>
            <li class="carousel-slide"><img src="https://i.imgur.com/DFPefzb.jpeg" alt="Image 10"></li>
            <li class="carousel-slide"><img src="https://i.imgur.com/uybYyjM.jpeg" alt="Image 11"></li>
            <li class="carousel-slide"><img src="https://i.imgur.com/5d7y3dg.jpeg" alt="Image 12"></li>
        </ul>
    </div>

    <!-- Flèche droite existante -->
    <button class="carousel-button next">&#10095;</button>

    <!-- Points de navigation -->
    <div class="carousel-nav">
        <button class="carousel-indicator active"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
